    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUGAR Cosmetics Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> </head>
<body>

    <header>
        <div class="logo">
            <img src="https://media2.giphy.com/media/1ykBkSY7MQ9baZrEWk/200.webp" alt="SUGAR POP Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="high">Makeup</a></li>
                <li><a href="#" class="high">Skincare</a></li>
                <li><a href="#" class="high">Gifting</a></li>
                <li><a href="#" class="high">Blog</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-user"></i></span>
            <span><i class="fas fa-shopping-bag"></i></span>
        </div>
    </header>

    <main>
        <div class="top-banner">
            <p>HOMEGROWN INDIAN BRAND</p>
        </div>

        <section class="hero-section">
            <div class="hero-content">
                <h1>PARTNER IN SHINE <br> TRANSFERPROOF LIP GLOSS</h1>
                <p>Unstoppable Shine. Limitless You.</p>
                <button>Available in 10 shades</button>
            </div>
            <div class="hero-image-container">
                <img src="https://via.placeholder.com/500x150.png?text=Product+Image" alt="SUGAR Lip Gloss">
                <span class="product-tag transferproof">Transferproof</span>
                <span class="product-tag price">â‚¹699</span>
                <div class="brand-logo">
                    <span>SUGAR</span>
                </div>
            </div>
        </section>

        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                 <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
        <center><img class="hi" src="https://www.sugarcosmetics.com/cdn/shop/files/Vineetas-Favourite-Makeup-Kit_f0e4082a.jpg?v=1743679438" alt="vinita image"></center>
        
    

    </main>

</body>
</html>
